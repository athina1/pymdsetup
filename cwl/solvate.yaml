#!/usr/bin/env cwl-runner

cwlVersion: v1.0
class: CommandLineTool

requirements:
  - class: InitialWorkDirRequirement
    listing:
      - entry: $(inputs.gromacs_structure)
        entryname: editconf.gro

baseCommand:
  - python
inputs:
  script:
    type: File
    inputBinding:
      position: 1

  gromacs_structure: File
arguments:
  - valueFrom: editconf.gro
    position: 2
  - valueFrom: solvate.gro
    position: 3
  - valueFrom: pdb2gmx.tar
    position: 4
  - valueFrom: solvate.top
    position: 5
  - valueFrom: solvate.tar
    position: 6
  - valueFrom: spc216.gro
    position: 7
  - valueFrom: /usr/local/bin/gmx
    position: 8
  - valueFrom: solvate.out
    position: 9
  - valueFrom: solvate.err
    position: 10
outputs:
  gromacs_structure:
    type: File
    outputBinding:
      glob: editconf.gro
