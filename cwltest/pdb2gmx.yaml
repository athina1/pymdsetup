#!/usr/bin/env cwl-runner

cwlVersion: v1.0
class: CommandLineTool

baseCommand:
  - python
inputs:
  script:
    type: File
    inputBinding:
      position: 1

  pdb_structure:
    type: File
    format: http://edamontology.org/format_1476 #PDB format from EDAM
    inputBinding:
      position: 2
arguments:
  - valueFrom:
      class: File
      location:
  - valueFrom: pdb2gmx.gro
    position: 3
  - valueFrom: pdb2gmx.top
    position: 4
  - valueFrom: pdb2gmx.tar
    position: 5
  - valueFrom: spce
    position: 6
  - valueFrom: oplsaa
    position: 7
  - valueFrom: /usr/local/bin/gmx
    position: 8
outputs:
  gromacs_structure:
    type: File
    outputBinding:
      glob: pdb2gmx.gro
  topology:
    type: File
    outputBinding:
      glob: pdb2gmx.tar
