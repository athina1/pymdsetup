# pymdsetup configuration file

# PDB code
pdb_code: 1aki

# Gromacs bin path
# Ubuntu
# gmx_path: /usr/local/gromacs/bin/gmx
# PyCOMPSs VM
# gmx_path: /usr/local/gromacs/bin/gmx
# MACOS
gmx_path: /usr/local/bin/gmx

# Scwrl4 bin path
# Ubuntu
# scwrl4_path: /home/pau/soft/scwrl4/Scwrl4
# PyCOMPSs VM
# scwrl4_path: /usr/local/bin/scwrl4/Scwrl4
# MACOS
scwrl4_path: /Users/pau/soft/scwrl4/Scwrl4

# workflow path
# Ubuntu
# workflow_path: /home/pau/Desktop/test
# PyCOMPSs VM
# workflow_path: /home/compss/PyCOMPSs/git/test
# MACOS
workflow_path: /Users/pau/Desktop/test
################################# File Paths #################################

# Step 1: mmbpdb -- Get PDB
step1_mmbpdb:
  path: step1_mmbpdb
  pdb: structure.pdb

# Step2: mmbuniprot -- Get mutations
# No configuration yet required

# Step3: scw -- Model mutation
step3_scw:
  path: step3_scw
  out: scw.out
  err: scw.err
  mut_pdb: mutated.pdb

# Step4: p2g -- Create gromacs topology
step4_p2g:
  path: step4_p2g
  out: p2g.out
  err: p2g.err
  gro: p2g.gro
  top: p2g.top

# Step5: ec -- Define box dimensions
step5_ec:
  path: step5_ec
  out: ec.out
  err: ec.err
  gro: ec.gro

# Step6: sol -- Fill the box with water molecules
step6_sol:
  path: step6_sol
  out: sol.out
  err: sol.err
  gro: sol.gro
  top: sol.top

# Adding ions
gppions_mdp : gmx_full_ions.mdp
gppions_tpr : gppions.tpr

gio_gro : ions.gro
gio_top : gio.top

# Minimization
gppmin_mdp : gmx_full_min.mdp
gppmin_tpr : min.tpr

mdmin_gro : min.gro
mdmin_trr : min.trr
mdmin_edr : min.edr

# Equilibration nvt
gppnvt_mdp : gmx_full_nvt.mdp
gppnvt_tpr : nvt.tpr

mdnvt_trr : nvt.trr
mdnvt_gro : nvt.gro
mdnvt_edr : nvt.edr
mdnvt_cpt : nvt.cpt

# Equilibration npt
gppnpt_mdp : gmx_full_npt.mdp
gppnpt_tpr : npt.tpr

mdnpt_trr : npt.trr
mdnpt_gro : npt.gro
mdnpt_edr : npt.edr
mdnpt_cpt : npt.cpt

# Molecular dynamics
gppeq_mdp : gmx_full_md.mdp
gppeq_tpr : md.tpr

mdeq_trr : md.trr
mdeq_gro : md.gro
mdeq_edr : md.edr
mdeq_cpt : md.cpt

# RMSD calculation
rms_xvg : rmsd.xvg


