# MACOS
# workflow_path: /Users/pau/Desktop/test
################################# File Paths #################################
# PDB path
pdb: structure.pdb

# Mutated PDB
mutated_pdb: mutated.pdb

# First gro converted from pdb
p2g_gro : p2g.gro
p2g_top : p2g.top
p2g_log : p2g.log

# Box
ec_gro : ec.gro

# Solvent
sol_gro : sol.gro
sol_top : sol.top

# Adding ions
gppions_mdp : gmx_full_ions.mdp
gppions_tpr : gppions.tpr

gio_gro : ions.gro
gio_top : gio.top

# Minimization
gppmin_mdp : gmx_full_min.mdp
gppmin_tpr : min.tpr

mdmin_gro : min.gro
mdmin_trr : min.trr
mdmin_edr : min.edr

# Equilibration nvt
gppnvt_mdp : gmx_full_nvt.mdp
gppnvt_tpr : nvt.tpr

mdnvt_trr : nvt.trr
mdnvt_gro : nvt.gro
mdnvt_edr : nvt.edr
mdnvt_cpt : nvt.cpt

# Equilibration npt
gppnpt_mdp : gmx_full_npt.mdp
gppnpt_tpr : npt.tpr

mdnpt_trr : npt.trr
mdnpt_gro : npt.gro
mdnpt_edr : npt.edr
mdnpt_cpt : npt.cpt

# Molecular dynamics
gppeq_mdp : gmx_full_md.mdp
gppeq_tpr : md.tpr

mdeq_trr : md.trr
mdeq_gro : md.gro
mdeq_edr : md.edr
