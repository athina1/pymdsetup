# pymdsetup configuration file

# PDB code
pdb_code: 2vgb

# PDB mirror settings
pdb_mirror : http://mmb.irbbarcelona.org/api/

# Gromacs bin path
gmx_path: /usr/local/gromacs/bin/gmx

# Scwrl4 bin path
scwrl4_path: /home/pau/soft/scwrl4/Scwrl4

# workflow path
workflow_path: /home/pau/Desktop/test
################################# File Paths #################################
# PDB path
pdb: structure.pdb

# Mutated PDB
mutated_pdb: mutated.pdb

# First gro converted from pdb
p2g_gro : p2g.gro
p2g_top : p2g.top
