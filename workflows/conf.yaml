mdnvt_cpt : nvt.cpt

# Equilibration npt
gppnpt_mdp : gmx_full_npt.mdp
gppnpt_tpr : npt.tpr

mdnpt_trr : npt.trr
mdnpt_gro : npt.gro
mdnpt_edr : npt.edr
mdnpt_cpt : npt.cpt

# Molecular dynamics
gppeq_mdp : gmx_full_md.mdp
gppeq_tpr : md.tpr

mdeq_trr : npt.trr
