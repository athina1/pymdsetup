# pymdsetup configuration file

# PDB code
#pdb_code: 2vgb
pdb_code: 1aki

# Gromacs bin path
# Ubuntu
gmx_path: /usr/local/gromacs/bin/gmx
# PyCOMPSs VM
# gmx_path: /usr/local/gromacs/bin/gmx
# MACOS
# gmx_path: /usr/local/bin/gmx

# Scwrl4 bin path
# Ubuntu
scwrl4_path: /home/pau/soft/scwrl4/Scwrl4
# PyCOMPSs VM
# scwrl4_path: /usr/local/bin/scwrl4/Scwrl4
# MACOS
# scwrl4_path: /Users/pau/soft/scwrl4/Scwrl4

# workflow path
# Ubuntu
workflow_path: /home/pau/projects/pymdsetup/testworkflow
# PyCOMPSs VM
# workflow_path: /home/compss/PyCOMPSs/git/test
# MACOS
# workflow_path: /Users/pau/Desktop/test
################################# File Paths #################################

# Step 1: mmbpdb -- Get PDB
step1_mmbpdb:
  path: step1_mmbpdb
  pdb: structure.pdb

# Step2: mmbuniprot -- Get mutations
# No configuration yet required

# Step3: scw -- Model mutation
step3_scw:
  path: step3_scw
  out: scw.out
  err: scw.err
  mut_pdb: mutated.pdb

# Step4: p2g -- Create gromacs topology
step4_p2g:
  path: step4_p2g
  out: p2g.out
  err: p2g.err
  gro: p2g.gro
  top: p2g.top

# Step5: ec -- Define box dimensions
step5_ec:
  path: step5_ec
  out: ec.out
  err: ec.err
  gro: ec.gro

# Step6: sol -- Fill the box with water molecules
step6_sol:
  path: step6_sol
  out: sol.out
  err: sol.err
  gro: sol.gro
  top: sol.top

# Step7: gppions -- Preprocessing: Add ions to neutralice the charge
step7_gppions:
  path: step7_gppions
  out: gppions.out
  err: gppions.err
  mdp: gmx_full_ions.mdp
  tpr: gppions.tpr

# Step8: gio -- Running: Add ions to neutralice the charge
step8_gio:
  path: step8_gio
  out: gio.out
  err: gio.err
  gro: gio.gro
  top: gio.top

# Step9: gppmin -- Preprocessing: Energy minimization
step9_gppmin:
  path: step9_gppmin
  out: gppmin.out
  err: gppmin.err
  mdp: gmx_full_min.mdp
  tpr: gppmin.tpr

# Step10: mdmin -- Running: Energy minimization
step10_mdmin:
  path: step10_mdmin
  out: mdmin.out
  err: mdmin.err
  gro: mdmin.gro
  trr: mdmin.trr
  edr: mdmin.edr

# Step11: gppnvt -- Preprocessing: nvt constant number of molecules,
# volume and temp
step11_gppnvt:
  path: step11_gppnvt
  out: gppnvt.out
  err: gppnvt.err
  mdp: gmx_full_nvt.mdp
  tpr: gppnvt.tpr

# Step12: mdnvt -- Running: nvt constant number of molecules, volume and temp
step12_mdnvt:
  path: step12_mdnvt
  out: mdnvt.out
  err: mdnvt.err
  trr: mdnvt.trr
  gro: mdnvt.gro
  edr: mdnvt.edr
  cpt: mdnvt.cpt

# Step13: gppnpt -- Preprocessing: npt constant number of molecules, pressure
# and temp
step13_gppnpt:
  path: step13_gppnpt
  out: gppnpt.out
  err: gppnpt.err
  mdp: gmx_full_npt.mdp
  tpr: npt.tpr

# Step14: mdnpt -- Running: npt constant number of molecules, pressure and temp
step14_mdnpt:
  path: step14_mdnpt
  out: mdnpt.out
  err: mdnpt.err
  trr: mdnpt.trr
  gro: mdnpt.gro
  edr: mdnpt.edr
  cpt: mdnpt.cpt

# Step15: gppeq -- Preprocessing: 1ns Molecular dynamics Equilibration
step15_gppeq:
  path: step15_gppeq
  out: gppeq.out
  err: gppeq.err
  mdp: gmx_full_md.mdp
  tpr: gppeq.tpr

# Step16: mdeq -- Running: 1ns Molecular dynamics Equilibration
step16_mdeq:
  path: step16_mdeq
  out: mdeq.out
  err: mdeq.err
  trr: md.trr
  gro: md.gro
  edr: md.edr
  cpt: md.cpt

# Step17: rms -- Computing RMSD
step17_rmsd:
  path: step17_rmsd
  out: rmsd.out
  err: rmsd.err
  xvg: rmsd.xvg


##############################################################################
